<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <link rel="stylesheet" href="countries.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="countries.js"></script>
    <script defer src="delete.js"></script>
    <script defer src="countries-search.js"></script>
</head>
<body>
    <h1 style="text-align: center; color: midnightblue; border: 2px solid darkblue; background-color: bisque">Countries Site</h1>
    <div class="input-group mb-3">
        <a href="/"><button type="button" id="back-button" class="btn btn-secondary">Back <<<</button></a>
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Countries</span>
        </div>
        <input id="search-input" type="text" maxlength="2" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <button type="button" class="btn btn-primary" id="search">Search</button>
        <button type="button" class="btn btn-warning" id="reset">Reset</button>
        <button type="button" class="btn btn-danger" id="delete-all">Delete All</button>
    </div>
        <table class="table" id="data-table">
          <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Code</th>
                <th scope="col">Country</th>
                <th scope="col">Created at</th>
                <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
<div class="card" id="country-card">
  <img src="" class="card-img-top" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title name"></h5>
        <div>Code: <span class="card-text code"></span></div>
        <div>Created at: <span class="card-text created_at"></span></div>
        <div>Is independent: <span class="card-text is_independent"></span></div>
        <div>Currency: <span class="card-text currency"></span></div>
        <div>Currency symbol: <span class="card-text currency_symbol"></span></div>
        <div>Capital: <span class="card-text capital"></span></div>
        <div>Region: <span class="card-text region"></span></div>
        <div>Area: <span class="card-text area"></span></div>
        <div>Population: <span class="card-text population"></span></div>
  </div>
</div>

<div class="alert alert-warning" role="alert" id="country-warning">
  Your data started to fetch. Please wait and reload the page.
    <button type="button" class="btn btn-primary" id="re-fetch">Re-fetch
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </button>
</div>

</body>
</html>
